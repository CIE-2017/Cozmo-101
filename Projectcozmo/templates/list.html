
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
    <link type="text/css" rel="stylesheet" href="/static/liststyle.css" />
  </head>
  <body>
    <h2>Hello {{name}}, Welcome to my store!</h2>
    <ul>
    	{% for item in items %}
    	<li>{{item.name}} Price: {{item.price}}</li>
    	{% endfor %}
    </ul>
  </body>
</html>
